version: "3.8"

services:
  # Nginx Reverse Proxy für HTTPS
  nginx:
    image: nginx:alpine
    container_name: dkv-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dkv-checker
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DKV-Checker Streamlit App (nur intern erreichbar)
  dkv-checker:
    image: dkv-checker:latest
    # Alternativ von Docker Hub:
    # image: DEIN_DOCKERHUB_NAME/dkv-checker:latest
    container_name: dkv-checker
    restart: unless-stopped
    # Port nur intern exponieren (nicht nach außen)
    expose:
      - "8501"
    volumes:
      # Persistente Daten (Historie, Fahrzeuge, Benutzer, SMTP-Config)
      - ./data:/data
    environment:
      # Datenverzeichnis (Standard: /data im Container)
      - DKV_DATA_DIR=/data
      # Optional: Zeitzone
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
