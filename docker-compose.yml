version: "3.8"

services:
  dkv-checker:
    image: dkv-checker:latest
    # Alternativ von Docker Hub:
    # image: DEIN_DOCKERHUB_NAME/dkv-checker:latest
    container_name: dkv-checker
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Persistente Daten (Historie, Fahrzeuge, Benutzer, SMTP-Config)
      - ./data:/data
    environment:
      # Datenverzeichnis (Standard: /data im Container)
      - DKV_DATA_DIR=/data
      # Optional: Zeitzone
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
